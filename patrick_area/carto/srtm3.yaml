name: ned10m
scale: 1
metatile: 2
bounds: &world
  - -180
  - -85.05112877980659
  - 180
  - 85.05112877980659
center:
  - -121.7719958
  - 46.8550861
  - 5
format: png24
interactivity: false
minzoom: 0
maxzoom: 20
srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"

Stylesheet:
  - "style.mss"

_parts:
  # Extents are used for tilemill, and don't actually make it to the generated XML
  extents: &extents
    extent: [-20037508.34,-20037508.34,20037508.34,20037508.34]
    srs-name: "EPSG:3857"
    srs: "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over"

  extents84: &extents84
    extent: *world
    srs-name: "WGS84"
    srs: "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"

Layer:

  - id: "render_area"
    name: "render_area"
    class: ""
    geometry: "polygon"
    <<: *extents84
    Datasource:
      type: "shape"
      file: "data/srtm3.shp"
    properties: {}
    advanced: {}
